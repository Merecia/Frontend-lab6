<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Слайдер </title>

    <link rel="stylesheet" href="pisklov-slider.css">
</head>

<body>

    <button class = "button leftButton"> 
        <img 
            src="./images/arrow-left.png" 
            alt="arrow-left" 
        >
    </button>

    <div 
        class="container" 
        data-width="700px"
        data-elements="3"
        data-speed="1s"
    >

        <ul class = "list">
            <li class = "list-item"> 
                <img src="./images/img1.jpg" alt="img1" class = "image"> 
            </li>
    
            <li class = "list-item"> 
                <img src="./images/img2.jpg" alt="img2" class = "image">  
            </li>
    
            <li class = "list-item"> 
                <img src="./images/img4.jpg" alt="img4" class = "image"> 
            </li>
    
            <li class = "list-item"> 
                <img src="./images/img5.jpg" alt="img5" class = "image"> 
            </li>

            <li class = "list-item"> 
                <img src="./images/img6.jpg" alt="img6" class = "image"> 
            </li>

            <li class = "list-item"> 
                <img src="./images/img7.jpg" alt="img7" class = "image"> 
            </li>

            <li class = "list-item"> 
                <img src="./images/img8.jpg" alt="img8" class = "image"> 
            </li>
        </ul>

    </div>

    <button class = "button rightButton"> 
        <img 
            src="./images/arrow-right.png" 
            alt="arrow-right" 
        >
    </button>

    <script src="pisklov-slider.js"></script>

</body>

</html>
